<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제일고등학교 야간자율학습 관리자 페이지</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container" style="display:none;">
        <!-- 학교 로고 및 제목 영역 -->
        <div class="school-header">
            <div class="school-logo">
                <img src="assets/logo.webp" alt="제일고등학교 로고" class="logo-image">
            </div>
            <div class="school-title">
                <h1>제일고등학교</h1>
                <h2>야간자율학습 관리자 페이지</h2>
            </div>
        </div>
        
        <!-- 관리 기능 영역 -->
        <div class="admin-controls">
            <div class="current-code-section">
                <h3>현재 출석코드</h3>
                <div class="code-display">
                    <span id="currentCode" class="code-text">로딩 중...</span>
                </div>
                <p class="code-info">가장 최근에 생성된 출석코드입니다</p>
                <button id="updateCodeBtn" class="admin-btn primary code-update-btn">코드 갱신하기</button>
            </div>
            
            <div class="action-buttons">
                <button id="exportBtn" class="admin-btn secondary">Excel 내보내기</button>
            </div>
        </div>
        
        <!-- 출석 데이터 테이블 -->
        <div class="table-container">
            <table id="checkTable">
                <thead>
                    <tr>
                        <th>학번</th>
                        <th>출석 시간</th>
                        <th>퇴실 시간</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터가 여기에 표시됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 비밀번호 입력 모달 -->
    <div id="passwordModal" class="modal" style="display:flex;">
        <div class="modal-content login-modal">
            <!-- 학교 로고 및 제목 영역 -->
            <div class="school-header">
                <div class="school-logo">
                    <img src="assets/logo.webp" alt="제일고등학교 로고" class="logo-image">
                </div>
                <div class="school-title">
                    <h1>제일고등학교</h1>
                    <h2>야간자율학습 관리자 페이지</h2>
                </div>
            </div>
            
            <div class="login-section">
                <h3>관리자 인증</h3>
                <div class="password-input-section">
                    <label for="passwordInput">비밀번호:</label>
                    <input type="password" id="passwordInput" placeholder="관리자 비밀번호를 입력하세요" />
                    <div id="passwordError"></div>
                </div>
                <div class="modal-actions">
                    <button id="passwordSubmit" class="login-btn">로그인</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
