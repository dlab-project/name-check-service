<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제일고등학교 야간자율학습 출석체크</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 학교 로고 및 제목 영역 -->
        <div class="school-header">
            <div class="school-logo">
                <img src="assets/logo.webp" alt="제일고등학교 로고" class="logo-image">
            </div>
            <div class="school-title">
                <h1>제일고등학교</h1>
                <h2>야간자율학습 출석체크</h2>
            </div>
        </div>
        
        <!-- 학번 표시 영역 -->
        <div id="studentIdDisplay">
            <strong>현재 학번: <span id="currentStudentId"></span></strong>
            <button id="editStudentIdBtn" class="edit-btn">학번 수정</button>
        </div>
        
        <div id="timeDisplay"></div>
    </div>
    
    <!-- 하단 고정 버튼 영역 -->
    <div class="fixed-bottom-buttons">
        <button id="checkinBtn">출석체크</button>
        <button id="checkoutBtn">퇴실체크</button>
    </div>
    
    <!-- 학번 입력 모달 -->
    <div id="studentIdModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>학번 입력</h2>
            <input type="text" id="studentIdInput" placeholder="학번을 입력하세요" maxlength="5" />
            <div id="studentIdError"></div>
            <div class="modal-actions">
                <button id="studentIdSubmit">확인</button>
                <button id="studentIdCancel">취소</button>
            </div>
        </div>
    </div>
    
    <!-- 출석 코드 입력 모달 -->
    <div id="attendanceCodeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>출석 코드 입력</h2>
            <p style="margin-bottom: 15px; color: #666;">출석 체크를 위해 코드를 입력해주세요</p>
            <input type="text" id="attendanceCodeInput" placeholder="출석 코드를 입력하세요" maxlength="10" />
            <div id="attendanceCodeError"></div>
            <div class="modal-actions">
                <button id="attendanceCodeSubmit">출석 체크</button>
                <button id="attendanceCodeCancel">취소</button>
            </div>
        </div>
    </div>
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/studentIdValidator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
