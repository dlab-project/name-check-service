<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야간자율학습 출석체크</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>야간자율학습 출석체크</h1>
        
        <!-- 학번 표시 영역 추가 -->
        <div id="studentIdDisplay" style="display: none; margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; text-align: center;">
            <strong>현재 학번: <span id="currentStudentId"></span></strong>
        </div>
        
        <button id="checkinBtn">출석체크</button>
        <button id="checkoutBtn">퇴실체크</button>
        

        
        <div id="timeDisplay"></div>
    </div>
        <!-- 학번 입력 모달 -->
        <div id="studentIdModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>학번 입력</h2>
                <input type="text" id="studentIdInput" placeholder="학번을 입력하세요" />
                <div id="studentIdError" style="color:red; margin-top:8px; display:none;"></div>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="studentIdSubmit" style="margin-right: 10px;">확인</button>
                    <button id="studentIdCancel">취소</button>
                </div>
            </div>
        </div>
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
